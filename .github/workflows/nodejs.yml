name: Node.js Build (Lambda)

on:
  push:
    paths:
      - 'functions/**'
  pull_request:
    paths:
      - 'functions/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build Lambda package
        working-directory: functions/items-api
        run: |
          npm ci
          npm run build

      - name: Run tests (items-api)
        working-directory: functions/items-api
        run: npm test

      - name: Build items-api package
        working-directory: functions/items-api
        run: npm run build

      - name: Run tests (event-processor)
        working-directory: functions/event-processor
        run: |
          npm install
          npm test

      - name: Build event-processor package
        working-directory: functions/event-processor
        run: npm run build

      - name: Run tests (scheduled-worker)
        working-directory: functions/scheduled-worker
        run: |
          npm install
          npm test

      - name: Build scheduled-worker package
        working-directory: functions/scheduled-worker
        run: npm run build

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lambda-packages
          path: |
            functions/items-api/items-api.zip
            functions/event-processor/event-processor.zip
            functions/scheduled-worker/scheduled-worker.zip
