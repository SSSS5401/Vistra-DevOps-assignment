name: Node.js Build (Lambda)

on:
  push:
    paths:
      - 'functions/**'
  pull_request:
    paths:
      - 'functions/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build Lambda package
        working-directory: functions/items-api
        run: |
          npm ci
          npm run build

      - name: Run tests
        working-directory: functions/items-api
        run: npm test

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: items-api-package
          path: functions/items-api/../items-api.zip
